<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Web - Movie & TV Show Connections</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    
    <!-- Project Files -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="config/settings.js"></script>
    <script src="js/data.js"></script>
    <script src="js/search.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- Search Interface -->
    <div class="search-container" id="searchContainer">
        <input type="text" class="search-input" id="searchInput" placeholder="Search for a movie or TV show..." autocomplete="off">
        <div class="search-results" id="searchResults" style="display: none;"></div>
    </div>

    <!-- Graph Visualization -->
    <svg id="graph"></svg>

    <!-- Actor Details Popup -->
    <div class="actor-popup" id="actorPopup">
        <button class="close-popup" onclick="closePopup()">&times;</button>
        <h3 id="popupTitle"></h3>
        <div class="actor-photos" id="actorPhotos"></div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <span id="loadingText">Loading connections...</span>
    </div>

    <!-- Demo Mode Notice -->
    <div class="demo-note" id="demoNote">
        Demo Mode: Using sample data. Add your TVDB API key for real data.
    </div>

    <!-- Error Messages -->
    <div id="errorContainer"></div>
</body>
</html>
